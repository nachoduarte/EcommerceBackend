#NewProduct
components:
  requestBodies:
    NewProduct:
      type: object
      required:
        - title
        - price
        - code
        - stock
      properties:
        title:
          type: string
        price:
          type: number
        thumbnail:
          type: string
        description:
          type: string
        code:
          type: string
        stock:
          type: number
      example:
        nombre: Monitor
        price: 80
        thumbnail: https://via.placeholder.com/300/09f/fff.png
        description: Monitor Samsung LCD
        code: TEC10
        stock: 10